- hosts: localhost
  connection: local
  gather_facts: False
  vars:
    ec2_access_key: "AKIAIMOZ2LXMPXWPOREQ "
    ec2_secret_key: "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"
    keypair: "sameedo"
    instance_type: "t2.micro"
    image: "ami-097c3839"
    group: "SSH-ehsibha"
    region: "Oregon"
    zone: "us-west-2b"
  tasks:
    - name: make one instance
      ec2: image={{ image }}
           instance_type={{ instance_type }}
           aws_access_key={{ ec2_access_key }}
           aws_secret_key={{ ec2_secret_key }}
           keypair={{ keypair }}
           instance_tags='{"foo":"bar"}'
           region={{ region }}
           group={{ group }}
           wait=true
      register: ec2_info

    - debug: var=ec2_info
    - debug: var=item
      with_items: ec2_info.instance_ids

    - add_host: hostname={{ item.public_ip }} groupname=ec2hosts
      with_items: ec2_info.instances

    - name: wait for instances to listen on port:22
      wait_for:
        state=started
        host={{ item.public_dns_name }}
        port=22
      with_items: ec2_info.instances